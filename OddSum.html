<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>sumofoddnumbers</title>
    </head>
    <body>
        <script>
            function add(arr){
                let add=0;
                for(i=0;i<arr.length;i++){
                    if(arr[i]%2!=0)
                        add+=arr[i];
                }
                return add;
            }
            function oddadd(arr,callback){
                return callback(arr);
            }
            var a=[7,9,6,7,8,12,14,17,19,20]
            result=oddadd(a,add);
            console.log("array=",a);
            console.log("odd sum=",result);
        </script>
    </body>
</html>
