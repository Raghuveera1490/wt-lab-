<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Evenfilter</title>
    </head>
    <body>
        <script>
            function filtereven(k){
                return k%2==0 ? true : false;
            }
            function filter(arr,callback){
                var even=[];
                for(i=0;i<=arr.length;i++){
                    if(callback(arr[i]))
                        even.push(arr[i]);
                }
                return even;
            }
            var arr=[12,13,15,16,17,18,19,20,6,14,15,28];
            var result=filter(arr,filtereven);
            console.log("Array = ",arr);
            console.log("even numbers in array are",result);
        </script>
    </body>
    </html>
