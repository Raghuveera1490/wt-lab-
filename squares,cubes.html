DOCTYPE! html>
<html lang="en">
<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title><squares&cubes></title>
        <script type="text/javascript">
            var n=parseInt(prompt("Enter value:",0));
            var i=0;
            document.write("<table border='2'>");
            document.write("<tr><td colspan='4'>Numbers from "+0+" to "+n+" with the squares and cubes");
            document.write("<tr><td> Number</td><td> Square</td> <td> Cubes </td></tr>")
            for(i=1;i<=n;i++) {
                document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i**3)+"</td></tr>");      
            }
        </script>
 </head>

 </html>
