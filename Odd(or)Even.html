<DOCTYPE! html>
<html lang="en">
<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title><odd even></title>
        <script type="text/javascript">
            var n=parseInt( prompt("Enter Number:"));
            var p=0;
            for(p=0;p<=n;p++){
                if(p%2==0)
                    document.write(p+" is Even"+"<br>");
                else
                    document.write(p+"is Odd"+"<br>");        
            }
        </script>
 </head>

</html>
